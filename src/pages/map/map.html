<ion-content >
  
    <ion-list id='workmap' >
        <ion-searchbar (ionInput)="getItems($event)" placeholder="搜索"></ion-searchbar>
        <ion-item-sliding *ngFor="let item of items">
        <button ion-item  (click)="chooseitem(item)" >
           <div>任务名称: {{ item.samplingTableName }}</div> 
           <div> 委托单位: {{ item.customerName }}</div>
           <div style="text-align: right;">{{ item.finishDate }}</div>
        </button>
    
        </ion-item-sliding>
    </ion-list>
   
   
 
</ion-content>
