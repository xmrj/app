<ion-content >
     
        <ion-item>
            <ion-avatar item-left>
              <img src="assets/img/ian-avatar.png" />
            </ion-avatar>
            <h2>{{userRealName}}</h2>
            <p>{{currentUserName}}</p>
            
        </ion-item>
    

    
        <h4></h4>  
        
          <ion-item>
              <ion-label item-start>当前版本:{{currentVersionName}}</ion-label>
              <button  ion-button (click)="checkVersion()" item-end class="dl">检查更新</button>
          </ion-item>
         <!-- <ion-item>
            <ion-label>当前服务器地址：{{ipStr}}</ion-label>
        </ion-item>-->
        <ion-item>
          <button ion-button block (click)="logout()" class="dl"> 退出</button>
        </ion-item>
        <!-- <ion-item>
          <button ion-button full (click)="signPad()">签字版</button>
        </ion-item>       -->
      
      

</ion-content>
