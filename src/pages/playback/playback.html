  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div   style="height: 100%; width: 100%"  id="backmap" #backmap  > 
 
  </div> 
  <ion-list id="backtime">
      <button ion-button color="dark" outline (click)="settime(1)">前一小时</button>
      <button ion-button color="dark" outline (click)="settime(2)">今天</button>
      <button ion-button color="dark" outline (click)="settime(3)">昨天</button>
      <button ion-button color="dark" outline (click)="settime(4)">前天</button>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD/ HH:mm" cancelText="取消" doneText="确认"[(ngModel)]="starttime"></ion-datetime>
    </ion-item>
    <ion-item> 
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD HH:mm" cancelText="取消" doneText="确认"[(ngModel)]="endtime"></ion-datetime>
    </ion-item>
    
      <button ion-button color="blue" round (click)="historyluxian()">确定</button>
      <button ion-button color="secondary" round>取消</button>
    
  </ion-list>
</ion-content>
