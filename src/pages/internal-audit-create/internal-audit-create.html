<ion-header>

  <ion-navbar>
    <ion-title>内审创建</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item>
    <ion-label>标题</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>日期</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" cancelText="取消" doneText="确认"[(ngModel)]="datetime"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>责任人</ion-label>
      <ion-input [(ngModel)]="person_liable"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label>情况说明</ion-label>
    
    <ion-textarea [(ngModel)]="situation_explain"></ion-textarea>
    
  </ion-item>
  
 <div>
   
  
  <nav style="text-align: center">
    <span (click)="openCamera()">
       <ion-icon name="camera"  style="font-size: 50px;"></ion-icon>
       <div>照片</div>
       
    </span>
  </nav>
</div>
<div style="text-align: center">
  <button ion-button (click)=save()>保存 </button><button ion-button  (click)="gobalck()">取消</button>
 </div>
<div>&nbsp;</div>
 <div id="picdiv" style=" position:relative;float: left"   *ngFor="let item of data;let i = index;" >
    <div style="position: absolute;padding-right: 2px;top:-9px;width: 10px;
    height: 10px;float:right"><ion-icon name="close" style=" padding-left: 90px" (click)="deletimg(item,i)"></ion-icon></div>
  <img width="100px" (click)="openModal()" heigth="100px" src="{{item}}"  />
  &nbsp;&nbsp;&nbsp;
 </div>
  
 
  
     
  </ion-content>
