<ion-header>

    <ion-navbar>
        <ion-title>内审列表</ion-title>
    
        <ion-buttons end>
          <button ion-button icon-only (click)="addItem()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content >
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
      
        <h2>{{item.title}}</h2>
        <p>{{item.time}}</p>
       
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
         删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
