<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">返回</button>
    </ion-buttons>

    <ion-title>
      审批类型
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>确定</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Tracks</ion-list-header>

    <ion-item *ngFor="let track of tracks" [attr.track]="track.label | lowercase">
      <span item-start class="dot"></span>
      <ion-label>{{track.label}}</ion-label>
      <ion-toggle [(ngModel)]="track.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      全部取消
    </button>
  </ion-list>

</ion-content>
